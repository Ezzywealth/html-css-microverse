<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form >
       <fieldset>
      <input id="survey-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name" required />
      <label for="email">Email</label>
      <input
        type="email"
        placeholder="Email Address"
        id="email"
        required
        pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
      />
      <label for="number">Number</label>
      <input type="number" id="number" min="1" max="50" />
       </fieldset>

     <fieldset>
      <input type="radio" name="radio_button" />
      <input type="radio" name="radio_button" />
      <input type="checkbox" value="frontend" >frontend</input>
      <input type="checkbox" value="devops" >devops</input>
      <input type="checkbox" value="fullstack" >fullstack</input>
      <input type="checkbox" value="backend" >backend</input>
      <input type="number" placeholder="Number" id="number" min="1" max="50" />
      <select id="dropdown">
        <option value="Happy with service">Happy with service</option>
        <option value="Unhappy with service">Unhappy with service</option>
      </select>
      <textarea rows="5" col="20"></textarea>
      <button type="submit">Submit</button>
      </fieldset>
    </form>

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
